<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-[Hanken_Grotesk] flex justify-center items-center h-screen">

<main class="lg:flex lg:flex-row max-w-[400px]">
<section class="bg-gradient-to-b from-[#7857ff] to-[#2e2be9] text-white flex justify-center items-center flex-col text-center pt-6 pb-10 rounded-b-4xl">

  <h1>Your Result</h1>
  <div class="my-6 flex flex-col justify-center items-center bg-[#4421ca] to-[#2421ca00] w-[135px] h-[135px] rounded-full">

    <span class="text-[55px] font-bold">76</span>
    <span class="opacity-40 mt-[-8px]">of 100</span>

  </div>

<h2 class="text-2x1 font-semibold mb-2">Great</h2>

<p class="w-[70%] opacity-70">You scored higher than 65% of the people who have taken these tests.</p>
</section>

<section class="px-8 py-5 border">

  <div class="w-full">
    <h2 class="text-lg font-semibold text-[#303850]">Summary</h2>
  </div>

  <div class="flex flex-col px-3 py-8 gap-10">

    <div class="flex justify-between w-full">
      <div class="flex justify-between gap-2">

<img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
<span class="text-[#da646a]">Reaction</span>
    </div>

    <div>
      <p><strong>80</strong> / 100</p>
    </div>
  

    <div>
      <img src="" alt="">
      <span>Memory</span>
          </div>
      
          <div>
            <p><strong>92</strong> / 100</p>
          </div>

          <div>
            <img src="" alt="">
            <span>Verbal</span>
                </div>
            
                <div>
                  <p><strong>61</strong> / 100</p>
                </div>

                <div>
                  <img src="" alt="">
                  <span>Visual</span>
                      </div>
                  
                      <div>
                        <p><strong>72</strong> / 100</p>
                      </div>



  </div>
 

</section>

</main>
